<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ChatGPT-like Interface</title>
<style>
  body {
    margin: 0;
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    background-color: #202123;
    color: #d7dadc;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }
  header {
    background-color: #343541;
    padding: 1rem;
    font-size: 1.5rem;
    font-weight: bold;
    color: white;
    text-align: center;
  }
  #chat {
    flex: 1;
    overflow-y: auto;
    padding: 1rem;
    display: flex;
    flex-direction: column;
  }
  .message {
    max-width: 60%;
    margin-bottom: 1rem;
    padding: 0.75rem 1rem;
    border-radius: 10px;
    line-height: 1.4;
    font-size: 1rem;
    word-wrap: break-word;
  }
  .user {
    align-self: flex-end;
    background-color: #10a37f;
    color: white;
    border-bottom-right-radius: 0;
  }
  .bot {
    align-self: flex-start;
    background-color: #444654;
    color: white;
    border-bottom-left-radius: 0;
  }
  #input-area {
    display: flex;
    padding: 1rem;
    background-color: #343541;
  }
  #input-text {
    flex: 1;
    padding: 0.75rem 1rem;
    font-size: 1rem;
    border-radius: 10px;
    border: none;
    resize: none;
    background-color: #121212;
    color: #d7dadc;
  }
  #send-button {
    margin-left: 1rem;
    background-color: #10a37f;
    border: none;
    color: white;
    font-size: 1.25rem;
    padding: 0 1rem;
    border-radius: 10px;
    cursor: pointer;
  }
  #send-button:disabled {
    background-color: #555;
    cursor: not-allowed;
  }
</style>
</head>
<body>
<header>ChatGPT</header>
<div id="chat"></div>
<div id="input-area">
  <textarea id="input-text" rows="2" placeholder="Type your message here..."></textarea>
  <button id="send-button" disabled>Send</button>
</div>
<script>
  const chat = document.getElementById('chat');
  const inputText = document.getElementById('input-text');
  const sendButton = document.getElementById('send-button');

  inputText.addEventListener('input', () => {
    sendButton.disabled = inputText.value.trim() === '';
  });

  function addMessage(text, sender) {
    const messageDiv = document.createElement('div');
    messageDiv.classList.add('message');
    messageDiv.classList.add(sender);
    messageDiv.textContent = text;
    chat.appendChild(messageDiv);
    chat.scrollTop = chat.scrollHeight;
  }

  async function sendMessage() {
    const message = inputText.value.trim();
    if (!message) return;
    addMessage(message, 'user');
    inputText.value = '';
    sendButton.disabled = true;

    try {
      const response = await fetch('/input', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message }),
      });
      const data = await response.json();
      addMessage(data.message || 'No response', 'bot');
    } catch (error) {
      addMessage('Error: Could not get response', 'bot');
    }
  }

  sendButton.addEventListener('click', sendMessage);
  inputText.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      sendMessage();
    }
  });

  // Initial welcome message
  addMessage('Hello! How can I assist you today?', 'bot');
</script>
</body>
</html>
